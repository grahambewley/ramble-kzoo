name: Update Config

on:
  push:
    branches:
      - main

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update next.config.js
        run: |
          sed -i 's/nextRideDate: .*/nextRideDate: '\''${{ secrets.NEXT_RIDE_DATE }}'\'',/' next.config.js
          sed -i 's/nextRideTime: .*/nextRideTime: '\''${{ secrets.NEXT_RIDE_TIME }}'\'',/' next.config.js
          sed -i 's/nextRideLocation: .*/nextRideLocation: '\''${{ secrets.NEXT_RIDE_LOCATION }}'\'',/' next.config.js

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add next.config.js
          git commit -m 'Update next ride details'

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
